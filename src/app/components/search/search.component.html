<section>
    <div style="width: 100%; border: 1px solid #00A8E0; border-radius: 12px; height: 80vh; overflow-y: scroll;">
        <div style="padding: 16px; display: flex;">
           <p-autoComplete 
                [(ngModel)]="selectedCity" 
                [suggestions]="filteredCities" 
                (completeMethod)="search($event)" 
                field="name" 
                placeholder="Search for a city">
            </p-autoComplete>
            <div class="card flex justify-center" style="margin-left: 16px;">
                <p-button label="Check" (click)="onSearch()"></p-button>
            </div>
        </div>
        <div class="bicyle-results">
            <div class="card">
                <p-dataview #dv [value]="bikes()">
                    <ng-template #list let-items>
                         <div class="col-span-12" *ngFor="let item of items; let first = first" class="col-span-12" style="margin-bottom: 12px;"> 
                                <div style="border: 2px solid #5CCAEF; display: flex; justify-content: space-between; padding: 12px; margin-left: 12px; margin-right: 12px;
                                    border-radius: 12px;">
                                    <div style="max-width: 80%; display: flex; flex-direction: row;">
                                        <div>
                                            <img [src]="item.thumb" style="height: 50px; width: 50px; border-radius: 12px;"/>
                                        </div>
                                        <div>
                                            <h4>{{item.title}}</h4>
                                            <p>{{item.description}}</p>
                                        </div>
                                    </div>                            
                                    <p-button (click)="onViewDetails(item)" >View Details</p-button>
                                </div>

                    </ng-template>

            </div>
        </div>
        <ng-template #noBikes>
            <p>No stolen bikes found.</p>
        </ng-template>
    </div>
    <p-drawer header="Bike Details" [(visible)]="visible2" position="right" [modal]="true" > 
        <ng-container *ngIf="bikeDetails; else noDataTemplate">
            <h2>{{ bikeDetails.title }}</h2>
            <img src={{bikeDetails.large_img}}/> 
        </ng-container>        
          <ng-template #noDataTemplate>
            <h2>No Data Available</h2>
            <p>Try again later.</p>
          </ng-template>
    </p-drawer>
  

</section>
